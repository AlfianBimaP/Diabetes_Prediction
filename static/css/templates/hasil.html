{% extends 'base.html' %}

{% block head %}
<title>Prediksi Diabetes</title>
{% endblock %}

{% block body %}



<div class="content" style="background-color: crimson;">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">


              <form class="mb-5" action="/" method="GET" id="contactForm" name="contactForm">
                  
                  <div class="container" >
                      <div class="row align-items-stretch no-gutters contact-wrap">
                          <div class="col-md-12">
                              <div class="form h-100">
                                  {% if finalData == 1 %}
                                  <h3><center>Positif Diabetes</center></h3>
            
                                  {% else %}
                                  <h3><center>Negatif Diabetes</center></h3>
                                  
                                  {% endif %}
                                  <div class="row">
                                      <div class="col-md-12 form-group">
                                      <input type="submit" value="Kembali" class="btn btn-primary rounded-0 py-2 px-4">
                                      <span class="submitting"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
            
              </form>


          </div>
        </div>
      </div>
    </div>

  </div>





>

{% endblock %}
